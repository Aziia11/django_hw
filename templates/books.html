<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>
<div>
    <ul>
        {% for book in books %}
        <li>
            <img src="{{ book.image.url }}" alt="">
            <h2><a href="/books/{{ book.id }}/">{{ book.title }}</a></h2>
            <p>{{ book.description }}</p>
            <p>{{ book.genre }}</p>
            <p>{{ book.quantity_of_page }}</p>
            <p>{{ book.created_date }}</p>
            <p>{{ book.updated_date}}</p>
            <p>{{ book.author }}</p>
        </li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
